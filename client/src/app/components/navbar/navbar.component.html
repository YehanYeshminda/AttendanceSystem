<nav class="navbar navbar-expand-sm">
  <div class="container-fluid">
    <div class="image-container" routerLink="/">
      <img
        src="./assets/logo.png"
        class="img-fluid img-thumbnail w-100"
        alt="logo"
      />
    </div>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto pt-5 mb-lg-0 ms-4 ms-sm-0 ms-md-3">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/"
            >Home</a
          >
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/daily"
            >Daily</a
          >
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/monthly"
            >Monthly</a
          >
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/manual"
            >Manual</a
          >
        </li>
      </ul>

      <div
        *ngIf="currentUser$ | async as user"
        class="justify-content-sm-center justify-content-start pt-0 pt-sm-5 ms-0 ms-sm-5 ms-md-0"
      >
        <div class="mt-0 ms-4 ms-sm-0 mt-sm-3 me-3">
          Username:
          <span class="fw-bold ms-0 ms-sm-3 ms-md-0">{{ user.userName }}</span>
        </div>
      </div>
      <div class="ms-4 ms-sm-3 ms-md-0 pt-0 pt-sm-5">
        <div class="btn btn-primary btn-md mt-3" (click)="logout()">LogOut</div>
      </div>
    </div>
  </div>
</nav>
