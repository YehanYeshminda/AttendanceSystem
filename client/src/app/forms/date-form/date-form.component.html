<div class="mb-3">
  <label class="fw-bolder mb-1">{{ label }}</label>

  <input
    type="text"
    [class.isinvalid]="control.touched && control.invalid"
    class="form-control"
    [formControl]="control"
    placeholder="{{ label }}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
  />

  <div *ngIf="control.errors?.['required']" class="invalid-feedback">
    {{ label }} is required
  </div>
</div>
